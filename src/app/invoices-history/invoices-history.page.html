<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Historial de Boletas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="full" color="danger" (click)="clearInvoices()">Eliminar Historial de Boletas</ion-button>


  <ion-list *ngIf="invoices.length > 0; else noInvoices">
    <ion-item *ngFor="let invoice of invoices; let i = index">
      <ion-label>
        <h2>Boleta del {{ invoice.date | date: 'short' }}</h2>
        <p>Total: ${{ invoice.totalAmount }}</p>
        <ion-list>
          <ion-item *ngFor="let product of invoice.cartItems">
            <ion-label>
              <h3>{{ product.name }}</h3>
              <p>Precio: ${{ product.price }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-label>
      <ion-button color="danger" (click)="deleteInvoice(i)">Eliminar</ion-button>
    </ion-item>
  </ion-list>


  <ng-template #noInvoices>
    <ion-item>
      <ion-label>No hay boletas disponibles.</ion-label>
    </ion-item>
  </ng-template>
</ion-content>
