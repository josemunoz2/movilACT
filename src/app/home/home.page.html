
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home">Inicio</ion-item>
      <ion-item routerLink="/login">Login</ion-item>
      <ion-item routerLink="/register">Registro</ion-item>
      <ion-item routerLink="/forgot-password">Olvidé mi contraseña</ion-item>
      <ion-item routerLink="/profile">Perfil</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="fullscreen-container">
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button> 
        </ion-buttons>
        <ion-title>Tienda de Componentes de PC</ion-title>

        
        <ion-buttons slot="end">
          <ion-button [routerLink]="['/cart']">
            <ion-icon slot="icon-only" name="cart-outline"></ion-icon> 
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-grid class="categories-grid">
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="12" size-md="4" *ngFor="let category of categories" class="ion-text-center">
            <ion-card (click)="goToCategory(category.id)" class="category-card">
              <img [src]="category.imageUrl" alt="{{category.name}}" class="category-image">
              <ion-card-header>
                <ion-card-title class="ion-text-center">{{ category.name }}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </div>
</div>
