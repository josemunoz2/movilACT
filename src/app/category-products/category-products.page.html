<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" *ngFor="let product of products">
        <ion-card class="product-card">
          <img [src]="product.imageUrl" alt="{{product.name}}" class="product-image">
          <ion-card-header>
            <ion-card-title class="ion-text-center">{{ product.name }}</ion-card-title>
            <ion-card-subtitle class="ion-text-center">\${{ product.price }}</ion-card-subtitle>
          </ion-card-header>

          <!-- catidad producto-->
          <ion-item lines="none">
            <ion-label> Cantidad:</ion-label>
            <ion-input [(ngModel)]="product.quantity" type="number" min="1" value="1"></ion-input>
          </ion-item>

          <ion-button expand="full" (click)="addToCart(product)">Agregar al carrito</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
